<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Order Summary | Frontend Mentor</title>
    </head>
    <body
        class="bg-[url('/images/pattern-background-mobile.svg')] bg-primary-pale bg-no-repeat bg-cover font-['Red_Hat_Display'] md:bg-[url('/images/pattern-background-desktop.svg')]">
        <div class="container mx-auto flex justify-center">
            <div class="max-w-[450px] mt-24 ml-8 mr-8 rounded-2xl bg-white">
                <img
                    src="./images/illustration-hero.svg"
                    alt=""
                    class="rounded-t-2xl" />
                <div class="flex flex-col text-center p-8 gap-y-4">
                    <h1 class="text-2xl font-extrabold text-neutral-dark">
                        Order Summary
                    </h1>
                    <p
                        class="text-base text-neutral-desaturated max-w-[300px] mx-auto">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
                <div
                    class="flex justify-between mx-10 rounded-2xl bg-neutral-pale py-4 px-8">
                    <div class="flex gap-x-6">
                        <img src="./images/icon-music.svg" alt="" />
                        <div>
                            <h3 class="font-bold">Annual Plan</h3>
                            <p class="text-neutral-desaturated">$59.99/year</p>
                        </div>
                    </div>
                    <a
                        class="my-auto underline underline-offset-1 text-primary-bright font-semibold"
                        href="#"
                        >Change</a
                    >
                </div>
                <div class="flex flex-col justify-center mx-10 gap-y-8 my-8">
                    <button
                        class="bg-primary-bright font-bold text-white rounded-xl py-4 px-8">
                        Proceed to Payment
                    </button>
                    <button class="text-neutral-desaturated font-bold">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
